<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula 1 Info</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Fórmula 1 Info</h1>
    </header>
    <main>
        <section id="search">
            <input type="text" id="search-pilot" placeholder="Buscar piloto...">
            <button id="search-pilot-button">Buscar Piloto</button>
            <input type="text" id="search-team" placeholder="Buscar equipe...">
            <button id="search-team-button">Buscar Equipe</button>
        </section>
        <section id="race-info">
            <h2>Próxima Corrida</h2>
            <div id="race-details"></div>
        </section>
        <section id="search-results">
            <h2>Resultados da Pesquisa</h2>
            <div id="results-list"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
